<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row ">
        <div class="col-9 col-md-7 col-lg-5 col-xl-4 mx-auto">
            <div style="background-color:#006494" class="card border-0 shadow rounded-4 my-4">
                <a th:href="@{/clientes}" class="btn-close mt-3 mx-3" aria-label="Close"></a>
                <div class="card-body">
                    <form th:action="${add} ? @{/cliente/add} : @{/cliente/{clienteId}/edit(clienteId=${cliente.id})}"
                          th:object="${cliente}" th:method="${add} ? POST : PUT">
                        <h3 style="color: white" class="card-title text-center mb-4" th:text="${add} ? 'Cadastrar Cliente' : 'Editar Cliente'"></h3>
                        <div th:if="${cliente.id}" class="form-floating mb-3">
                            <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="${cliente.id}" class="form-control" id="inputId" placeholder="Id">
                            <label for="inputId" class="form-label">Id</label>
                        </div>
                        <div class="form-floating mb-3">
                             <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="*{documentoId}" class="form-control" id="inputDocumento" required=true placeholder="Documento">
                             <label for="inputDocumento" class="form-label">Documento</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{nome}" class="form-control" id="inputNome" required=true placeholder="Nome">
                            <label for="inputNome" class="form-label">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{telefone}" class="form-control" id="inputTelefone" required=true placeholder="Telefone">
                            <label for="inputTelefone" class="form-label">Telefone</label>
                            <p style="color: white" >Digite um telefone válido (sem pontuações): (99) 99999-9999</p>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="*{tipo}" class="form-control" id="inputTipo" required=true placeholder="Tipo">
                            <label for="inputTipo" class="form-label">Tipo</label>
                            <p style="color: white" >Escolha entre PF e PJ.</p>
                        </div>

                        <input type="submit" value="Gravar" class="btn btn-primary mb-3"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
                        </html>
