<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<br/><br/>
    <form th:action="${add} ? @{/cliente/add} : @{/cliente/{clienteId}/edit(clienteId=${cliente.id})}"
      th:object="${cliente}" th:method="${add} ? POST : PUT">
        <div class="container">
            <h1 th:text="${add} ? 'Cadastrar Cliente' : 'Editar Cliente'"></h1>
            <div th:if="${cliente.id}" class="mb-3 row">
                <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-3">
                    <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="${cliente.id}" class="form-control" id="inputId">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputDocumento" class="col-sm-2 col-form-label">Documento</label>
                <div class="col-sm-3">
                    <input type="text" th:readonly="${add} ? 'false' : 'true'" th:field="*{documentoId}" class="form-control" id="inputDocumento">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{nome}" class="form-control" id="inputNome">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{telefone}" class="form-control" id="inputTelefone">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputTipo" class="col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{tipo}" class="form-control" id="inputTipo">
                </div>
            </div>
            <input type="submit" value="Gravar" class="btn btn-primary mb-3"/>
            <br/><br/>
            <a th:href="@{/veiculos}">Voltar</a>
        </div>
    </form>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
