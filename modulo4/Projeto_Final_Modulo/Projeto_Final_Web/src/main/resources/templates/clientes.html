<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Clientes</h1>

<div>
    <nobr>
        <a th:href="@{/cliente/add}">Add Cliente</a> |
        <a th:href="@{/}">Voltar</a>
    </nobr>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Documento</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Tipo</th>

        </tr>
        <tr th:each ="cliente : ${clientes}">
            <td><a th:href="@{/cliente/{clienteId}(clienteId=${cliente.id})}" th:utext="${cliente.id}">...</a></td>
            <td><a th:href="@{/cliente/{clienteId}(clienteId=${cliente.id})}" th:utext="${cliente.documentoId}">...</a></td>
            <td th:utext="${cliente.documento}">...</td>
            <td th:utext="${cliente.telefone}">...</td>
            <td th:utext="${cliente.tipo}">...</td>
            <td><a th:href="@{/clientes/{clienteId}/edit(clienteId=${cliente.id})}">Edit</a></td>
        </tr>
    </table>
</div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
