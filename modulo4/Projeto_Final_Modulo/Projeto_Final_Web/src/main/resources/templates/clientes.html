<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">GERENCIAMENTO DE CLIENTES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cliente/add}">Cadastrar Cliente</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Voltar</a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<h1 class="text-center display-3">CLIENTES</h1>

<br/><br/>
<div>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Documento</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Tipo</th>

        </tr>
        <tr th:each ="cliente : ${clientes}">
            <td th:utext="${cliente.id}">...</td>
            <td th:utext="${cliente.documentoId}">...</td>
            <td th:utext="${cliente.nome}">...</td>
            <td th:utext="${cliente.telefone}">...</td>
            <td th:utext="${cliente.tipo}">...</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/cliente/{clienteId}/edit(clienteId=${cliente.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/cliente/{clienteId}/delete(clienteId=${cliente.id})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
